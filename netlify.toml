# Platform app (dguild.org)
# Use this config for the platform Netlify site (default when no config path is set)
#
# Monorepo: build runs from repo root. Publish path is relative to base (root).
# If Netlify set base/package dir in UI, base="." here overrides to force root.

[build]
  base = "."
  command = "pnpm run build:platform"
  publish = "apps/platform/.output/public"

[build.environment]
  NODE_VERSION = "20"
